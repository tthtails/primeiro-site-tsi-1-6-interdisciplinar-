<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Usando Fontes</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-tabela.css">

</head>

<body onload="javascript:carregarAlunos()">

    <!-- <input type="text" value="inCursText" onkeyup="filtrarCursoText()"> -->
    <select id="slAprovacao">
        <option value=""></option>
        <option value="Aprovados">APROVADOS</option>
        <option value="Reprovados">REPROVADOS</option>
    </select>
    <table>
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Cursos</th>
                <th>Prova 1</th>
                <th>Prova 2</th>
                <th>Participação</th>
                <th>Faltas</th>
                <th>Média</th>
                <th>Porcentagem de faltas</th>
                <th>Aprovação</th>
            </tr>
        </thead>
        <tbody class="corpoTabela">
        </tbody>
    </table>

    <script src="vetores.js"></script>
    <script src="alunosjs.js"></script>
    <script src="aprovadosjs.js"></script>
</body>

</html>
