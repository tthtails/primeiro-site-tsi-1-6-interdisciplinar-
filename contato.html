<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="reset.css">
    <title>Infodev</title>
</head>

<body>
    <header>
        <nav>
            <img class="logotipo" src="imagens/logotipo.png">
            <a class="nav-itens1" href="">HOME</a>
            <a class="nav-itens2" href="cursos.html">CURSOS</a>
            <a class="nav-itens3" href="">CONTATO</a>
            <a href="aluno.html"><img class="area-estudante" src="imagens/aluno.png"></a>
        </nav>
    </header>
    <h1 class="titulo1">Fale conosco!</h1>
    <h2 class="titulo-secundario">Entre em contato para esclarecimento de dúvidas.</h2>
    <main>
        <form action="">
            <label for="nomeCompleto">Nome completo</label>
            <input type="text" id="nomeCompleto" class="input-block" required placeholder="Insira seu nome completo">

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-block" required placeholder="Insira seu E-mail">

            <label for="telefone">Telefone com DDD</label>
            <input type="tel" id="telefone" class="input-block" required placeholder="Informe seu número">
            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="30" rows="03" class="input-block" required
                placeholder="como podemos te ajudar?"></textarea></textarea>
            <input type="submit" value="Enviar" class="enviar">
        </form>
    </main>
    <footer>
        <h5 class="titulo5">SOBRE NÓS:</h5>
        <p>A InfoDev é uma organização preparada para prestar <br>serviços educacionais a distância, com os valores e
            <br> objetivos sempre pensando no <br> melhor aprendizado do cursando.</p>
        <img class="footer" src="imagens/footer.png" alt="">
    </footer>
</body>

</html>
