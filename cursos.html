<body>
    <header>
        <nav>
            <img class="logotipo" src="imagens/logotipo.png">
            <a class="nav-itens1" href="home.html">HOME</a>
            <a class="nav-itens2" href="cursos.html">CURSOS</a>

            <a href="alunosjs.html"><img class="area-estudante" src="imagens/aluno.png"></a>
        </nav>

    <main>
        <a href="aprovados.html">
            <center><input type="submit" value="Confira os cursos que nossos alunos foram aprovados" class="acessar">
            </center>
        </a>
        <figure class="cursos">
            <div class="div-cursos">
                <img class="img-cursos" src="imagens/Adobexd.png">Adobe XD: design visual de um site mobile
                Aprenda sobre os conceitos de design visual de um site ou aplicativo.
            </div>
            <div class="div-cursos">
                <img class="img-cursos" src="imagens/Bootstrap4.png">Bootstrap 4: criando uma landing page
                responsiva
                Aprenda a usar Bootstrap 4 e crie páginas na web responsivas de maneira fácil.
            </div>
            <div class="div-cursos">
                <img class="img-cursos" src="imagens/HTML5_e_CSS3.png">HTML5 e CSS3: crie uma página da Web
                Aprenda a desenvolver uma página Web utilizando HTML5 e CSS3.
            </div>
            <div class="div-cursos">
                <img class="img-cursos" src="imagens/Lógica_de_programação_I.png">Lógica de programação I:
                crie
                programas com Javascript e HTML
                Aprenda na prática a lógica de programação usando JavaScript.
            </div>
            <div class="div-cursos">
                <img class="img-cursos" src="imagens/JavaScript.png">JavaScript: interfaces e Herança em
                Orientação a
                Objetos
                Aprenda a trabalhar em projetos orientados a objetos dentro de JavaScript.
            </div>
            <div class="div-cursos">
                <img class="img-cursos" src="imagens/Python_Pandas.png">Python Pandas: tratando e analisando
                dados
                Pandas é uma biblioteca de software criada para a linguagem Python para manipulação e análise de
                dados.
                Aprenda a trabalhar com Pandas e tratar e analisar seus dados.
            </div>
            <div class="div-cursos">
                <img class="img-cursos" src="imagens/Kotlin-e-Spring.png">Kotlin e Spring: segurança e
                infraestrutura
                Aprenda na prática sobre a linguagem de programação Kotlin e Spring Framework, aprenda a utilizar
                JWT e
                o Spring Security para criar regras de segurança.
            </div>
            <div class="div-cursos">
                <img class="img-cursos" src="imagens/Modelagem_de_banco_de_dados_entidades.png">Modelagem de
                banco
                de
                dados: entidades, relacionamentos e atributos
            </div>
            <div class="div-cursos">
                <img class="img-cursos" src="imagens/Modelagem_de_banco_de_dados_relacional.png">Modelagem de
                banco
                de dados relacional: modelagem lógica e física
            </div>
            <div class="div-cursos">
                <img class="img-cursos" src="imagens/Modelagem_de_banco_de_dadosSQL.png">Modelagem de banco de
                dados
                relacional: entendendo SQL
                Aprenda como implementar um modelo relacional com linguagem SQL.
            </div>
            <div class="div-cursos">
                <img class="img-cursos" src="imagens/React_Native.png">React Native: criando um app
                Aprenda a criar aplicativos nativos para Android e iOS de zero ao avançado usando JavaScript
            </div>
            <div class="div-cursos">
                <img class="img-cursos" src="imagens/Reconhecimento_de_imagens.png">Reconhecimento de imagens:
                Twitter e Computer Vision API
                Aprenda a aplicar algoritmos de reconhecimento de imagens de forma automática a utilizar API de Leitura
                para extrair um texto impresso e manuscrito de imagens.
            </div>
            <div class="div-cursos">
                <img class="img-cursos" src="imagens/UX.png">UX: metodologias práticas para designers
                Aprenda a projetar interfaces para ambientes digitais e a criar designs eficientes para a navegação.
            </div>
            <div class="div-cursos">
                <img class="img-cursos" src="imagens/JavaScriptWeb.png">JavaScript na Web:
                Tenha um formulário validado utilizando as ferramentas do próprio HTML, e crie sua próprias validações utilizando técnicas atuais com JavaScript
            </div>
        </figure>
