            <p><img class="Cursos" src="imagens/Adobexd.png" alt="">Adobe XD: design visual de um site mobile

            <p><img class="Cursos" src="imagens/Bootstrap4.png" alt="">Bootstrap 4: criando uma landing page responsiva

            <p> <img class="Cursos" src="imagens/HTML5_e_CSS3.png" alt="">HTML5 e CSS3: crie uma página da Web

                Aprenda na prática a lógica de programação usando JavaScript.</p><br>
            <p> <img class="Cursos" src="imagens/JavaScript.png" alt="">JavaScript: interfaces e Herança em Orientação a
                Objetos
                Aprenda a trabalhar em projetos orientados a objetos dentro de JavaScript.</p><br>
            <p><img class="Cursos" src="imagens/Python_Pandas.png" alt="">Python Pandas: tratando e analisando dados
                Pandas é uma biblioteca de software criada para a linguagem Python para manipulação e análise de dados.
                Aprenda a trabalhar com Pandas e tratar e analisar seus dados.</p><br>
            <p><img class="Cursos" src="imagens/Kotlin-e-Spring.png" alt="">Kotlin e Spring: segurança e infraestrutura

                o Spring Security para criar regras de segurança.</p><br>
            <p><img class="Cursos" src="imagens/Modelagem_de_banco_de_dados_entidades.png" alt="">Modelagem de banco de

            <p> <img class="Cursos" src="imagens/Modelagem_de_banco_de_dados_relacional.png" alt="">Modelagem de banco

            <p><img class="Cursos" src="imagens/Modelagem_de_banco_de_dadosSQL.png" alt="">Modelagem de banco de dados

                Aprenda como implementar um modelo relacional com linguagem SQL.</p><br>
            <p> <img class="Cursos" src="imagens/React_Native.png" alt="">React Native: criando um app
                Aprenda a criar aplicativos nativos para Android e iOS de zero ao avançado usando JavaScript</p><br>
            <p> <img class="Cursos" src="imagens/Reconhecimento_de_imagens.png" alt="">Reconhecimento de imagens:

                Aprenda a aplicar algoritmos de reconhecimento de imagens de forma automática a utilizar API de Leitura
                para extrair um texto impresso e manuscrito de imagens.</p><br>
            <p> <img class="Cursos" src="imagens/UX.png" alt="">UX: metodologias práticas para designers
